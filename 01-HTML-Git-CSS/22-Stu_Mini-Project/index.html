<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Contact Form</title>
  </head>
  <body>
    <header class="contact-header">
      <h1 class="conact-title-header">Get In Contact</h1>
    </header>
    <div class="container-content">
      <figure class="figure-image">
        <img
          class="nich-image"
          src="assets/images/nicholas_kwok.jpg"
          alt="a man staring through a slatted window"
        />
        <figcaption>
          Photo by:
          <a class="image-link" href="https://unsplash.com/photos/VBWWscZtszY"
            >Nicholas Kwok</a
          >
        </figcaption>
      </figure>
      <div class="form-container">
        <h2 class="form-title">Contact Form</h2>
        <form class="contact-form">
          <input
            class="email form-group"
            type="text"
            placeholder="Enter a valid email address"
          />
          <input
            class="name form-group"
            type="text"
            placeholder="Enter your name"
          />
          <input
            class="message form-group"
            type="text"
            placeholder="Enter your message"
          />
        </form>
      </div>
    </div>
    <footer class="footer-quote">
      <p class="quote">
        "It's free real estate" <span class="quote-name">- Jim Boonie</span>
      </p>
    </footer>
  </body>
</html>
